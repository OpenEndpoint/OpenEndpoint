version: '3.8'

services:
  openendpoint:
    image: openendpoint/openendpoint:latest
    container_name: openendpoint
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9090:9090"
    environment:
      - OPENEP_SERVER_HOST=0.0.0.0
      - OPENEP_SERVER_PORT=9000
      - OPENEP_STORAGE_DATA_DIR=/data
      - OPENEP_AUTH_SECRET_KEY=${OPENEP_SECRET_KEY:-minioadmin}
      - OPENEP_AUTH_ACCESS_KEY=${OPENEP_ACCESS_KEY:-minioadmin}
      - OPENEP_LOG_LEVEL=info
    volumes:
      - openendpoint-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  openendpoint-data:
    driver: local

networks:
  default:
    name: openendpoint-network
